{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Sadjiw Sporting Goods</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#F3EFEA] w-full min-h-screen">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Back Button -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-[#7A736A] hover:text-[#2C2C2C] font-medium transition-colors">
                ← Back to Product
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center text-[#7A736A] py-10">
            Loading product...
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center text-red-600 py-10">
            Failed to load product. Please try again later.
        </div>

        <!-- Article Content -->
        <div id="article-content" class="hidden bg-[#FDFBF7] rounded-lg border border-[#D6CFC7] p-6 sm:p-8">
            
            <div id="badges-container" class="flex flex-wrap gap-2 mb-4"></div>
            
            <h1 id="article-title" class="text-2xl font-bold text-[#2C2C2C] mb-2"></h1>
            
            <div class="flex flex-wrap items-center text-sm text-[#7A736A] mb-6 gap-3">
                <span id="article-date"></span>
                <span class="text-[#D6CFC7]">•</span>
                <span id="article-views"></span>
                <span class="text-[#D6CFC7]">•</span>
                <span id="article-author"></span>
            </div>

            <div id="featured-image-container" class="hidden mb-6">
                <img id="featured-image" src="" alt="Article Image" class="rounded-lg w-full border border-[#D6CFC7]" />
            </div>

            <p id="article-content-text" class="text-[#2C2C2C] leading-relaxed"></p>
        </div>
    </div>
</div>

<script>
const NEWS_ID = "{{ product.name }}";
const NEWS_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', NEWS_ID);

const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');

function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        transfer: 'Transfer',
        update: 'Update',
        exclusive: 'Exclusive',
        match: 'Match',
        rumor: 'Rumor',
        analysis: 'Analysis',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

function renderArticle(product) {
    articleTitle.textContent = product.name;
    document.name = `${product.name} - Sadjiw Sporting Goods`;

    badgesContainer.innerHTML = '';

    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#C6BFB5] text-[#2C2C2C]';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);

    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#E8E1DA] text-[#2C2C2C]';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // You don’t have product_views or created_at, so remove them for now
    articleDate.textContent = '';
    articleViews.textContent = '';
    articleAuthor.textContent = product.user || 'Unknown Seller';

    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }

    articleContentText.innerHTML = `
        <p><strong>Price:</strong> Rp${product.price}</p>
        <p class="mt-2">${product.description}</p>
    `;
}


async function loadProductDetail() {
    try {
        showState('loading');
        const response = await fetch(NEWS_DETAIL_ENDPOINT, { headers: { 'Accept': 'application/json' } });
        if (!response.ok) throw new Error('Failed to fetch product detail');
        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}
loadProductDetail();
</script>
{% endblock content %}
